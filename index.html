<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./node_modules/bulma/css/bulma.css">
  <link rel="stylesheet" href="./style.css">
  <title>Login</title>
</head>
<body>
  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h2 class="title">
          Login
        </h2>
      </div>
    </div>
  </section>

  <br>
  <br>

  <section>
    <form class="set">
      <div class="box">

        <div class="field">
          <label class="label">UserName</label>
          <div class="control">
            <input class="input" type="text" placeholder="" id="user">
          </div>
        </div>

        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input class="input" type="password" placeholder="" id="pwd">
          </div>
        </div>

        <div class=" field ">
          <label class="label ">AutoBot</label>
          <div class="control ">
            <input class="input " type="text" placeholder="Fill Number" onclick="rd()" id="ab">
          </div>
        </div>

        <div class="field ">
          <div class="control "><a href="./fpassword.html ">Forget Password?</a>
            </label>
          </div>
        </div>
        <a class="button is-success is-fullwidth " onclick="check(user,pwd,ab)">Login</a>
      </div>
    </form>
  </section>

  <script>
    var a = Math.floor(100000 + Math.random() * 900000)
    function check(user, pwd, ab) {

      if (user.value == "admin" && pwd.value == "1234" && ab.value == a) {
        parent.location.href = "logins.html"
        return true;
      } else if (user.value != "admin" && pwd.value != "1234" && ab.value != a) {
        alert("Username or Password is wrong.")
        alert("AutoBot is not match.")
      } else if (ab.value != a) {
        alert("AutoBot is not match.")
      }
      else {
        alert("Username or Password is wrong.")
        return false;
      }
    }
    function rd() {
      a = a.toString().substring(0, 4);
      a = parseInt(a);
      alert(a);
    }
  </script>

</body>

</html>
